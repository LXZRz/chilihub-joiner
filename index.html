<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Lemon Hub</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Apply the custom font */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Add a subtle glow effect to the button */
        .btn-glow {
            box-shadow: 0 0 15px rgba(250, 204, 21, 0.4), 0 0 30px rgba(250, 204, 21, 0.2);
        }
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(250, 204, 21, 0.6), 0 0 40px rgba(250, 204, 21, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Main container -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4 text-center text-white">

        <!-- Animated background shapes -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
            <div class="absolute w-72 h-72 bg-yellow-400 rounded-full opacity-20 -top-10 -left-10 animate-pulse"></div>
            <div class="absolute w-96 h-96 bg-lime-500 rounded-full opacity-10 -bottom-20 -right-10 animate-pulse animation-delay-400"></div>
        </div>

        <!-- Content Wrapper -->
        <div class="z-10">
            <!-- Main Heading -->
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter mb-2">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-yellow-300 to-lime-400">
                    Join Lemon Hub
                </span>
            </h1>

            <!-- Subheading -->
            <p class="text-xl md:text-2xl text-gray-400 mb-10">better script</p>

            <!-- Discord Button -->
            <a href="https://discord.gg/tVDaeZTEeU" 
               target="_blank" 
               rel="noopener noreferrer"
               class="inline-block bg-yellow-400 text-gray-900 font-bold py-4 px-10 rounded-full text-lg transition-all duration-300 ease-in-out transform hover:scale-105 btn-glow">
                Join the Discord
            </a>
        </div>
    </div>

</body>
</html>
